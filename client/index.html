<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- PWA 관련 메타태그 명시적 차단 -->
    <meta name="mobile-web-app-capable" content="no" />
    <meta name="apple-mobile-web-app-capable" content="no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Disable CSP for development -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; font-src 'self' data: https:; img-src 'self' data: blob: https:; connect-src 'self' https: wss: ws:;"> -->
    
    <title>AI English Tutor - Interactive Language Learning Platform</title>
    <meta name="description" content="Learn English with personalized AI tutors. Create custom characters, practice conversations, and improve your speaking skills with interactive scenarios." />
    
    <!-- Open Graph tags for social sharing -->
    <meta property="og:title" content="AI English Tutor - Interactive Language Learning" />
    <meta property="og:description" content="Personalized English learning with AI tutors, custom scenarios, and voice practice." />
    <meta property="og:type" content="website" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome - 주석 처리로 로딩 에러 방지 -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> -->
    
    <!-- Simple icon settings -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx" onerror="console.log('모듈 로딩 실패'); location.reload();"></script>
    <script>
      // 완전한 PWA 차단 시스템
      
      // 1. 모든 에러 이벤트 차단
      ['error', 'unhandledrejection'].forEach(function(event) {
        window.addEventListener(event, function(e) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }, true);
      });
      
      // 2. PWA 관련 이벤트들 차단
      ['beforeinstallprompt', 'appinstalled', 'fetch'].forEach(function(event) {
        window.addEventListener(event, function(e) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }, true);
      });
      
      // 3. Service Worker 등록 차단
      if ('serviceWorker' in navigator) {
        Object.defineProperty(navigator, 'serviceWorker', {
          value: undefined,
          writable: false
        });
      }
      
      // 4. PWA 관련 객체들 비활성화
      window.PWAInstallPrompt = undefined;
      window.beforeinstallprompt = undefined;
    </script>
  </body>
</html>
